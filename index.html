<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
        <button class="delete-form-button">Удалить последний комментарий</button>
      </div>

    </div>
  </div>
</body>

<script>
  "use strict";

  const inputNameElement = document.querySelector('.add-form-name');
  const inputTextElement = document.querySelector('.add-form-text');
  const buttonElement = document.querySelector('.add-form-button');
  const commentsElement = document.querySelector('.comments');
  const buttonElementDel = document.querySelector('.delete-form-button');

  let comments = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      textComment: 'Это будет первый комментарий на этой страницe',
      likeComment: false,
      likesNumber: 3,
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      textComment: 'Мне нравится как оформлена эта страница! ❤',
      likeComment: false,
      likesNumber: 75,
    },
  ];

  // ----------------------------- Получаем данные из хранилища --------------------------------------------------

  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/shapovalov-dmitry/comments", {
  method: 'GET',
});

fetchPromise.then((response) => {
  response.json().then((responseData) => {
    console.log(responseData);

    const appComments = responseData.comments.map((comment) => {
      return {
        name: comment.author.name,
        date: currentDate,
        text: comment.text,
        likes: comment.likes,
        isLiked: false,
      };
    });
    comments = appComments;
    renderComments();
  });
});

// ---------- Рендеринг коментария --------------------------------------------

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
    return `<li class="comment" id="comm-text" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <button data-edit="${index}" class="edit-button">Редактировать</button>
            <div class="likes">
              <span class="likes-counter"> ${comment.likes}</span>
              <button data-index="${index}" class="like-button ${isLiked ? "-active-like" : "-no-active-like" }"></button>
            </div>
          </div>
        </li>`;
    }).join("");

    
  commentsElement.innerHTML = commentsHtml;

  getLikeButton();
  answerComment();
  
// ---------- Редактирование комментария --------------------------------------

const editButtonElements = document.querySelectorAll('.edit-button');
      editButtonElements.forEach((editButtonElement) => { 
        editButtonElement.addEventListener('click', () => { 
          const index = editButtonElement.dataset.edit;
          
          if (editButtonElements[index].innerHTML === "Редактировать") {
              editButtonElements[index].innerHTML = "Сохранить";
              const commentBodyElements = document.querySelectorAll(".comment-text")
              const commentBodyElement = commentBodyElements[index];
              const textareaElement = `<textarea type="textarea" class="edit-comment" rows="4">${comments[index].textComment}</textarea>`;
              commentBodyElement.innerHTML = textareaElement;
          } else {
            const redactCommentElement = document.querySelectorAll(".edit-comment");
            comments[index].textComment = redactCommentElement[0].value;
            

             // TODO: удалять из хранилища данных

            renderComments()
        }
      });
    });
  };

  renderComments();

// --------- Получаем лайки ----------------------------

  function getLikeButton() {
    const likesButton = document.querySelectorAll('.like-button');
    for (const like of likesButton) {
      like.addEventListener("click", (event) => {
        event.stopPropagation();
        const likeIndex = like.dataset.index;
        const commentsElement = comments[likeIndex];
                
        if (commentsElement.likeComment) {
          commentsElement.likesNumber -= 1;
          commentsElement.likeComment = false;
          like.classList.add("-no-active-like");
          like.classList.remove("-active-like");
            
        } else {
          commentsElement.likesNumber += 1;
          commentsElement.likeComment = true;
          like.classList.add("-active-like");
                   
        }
        renderComments();
      })
    }
  };

  function answerComment() {
  const commentsElements = document.querySelectorAll(".comment");
  for (let commentElement of commentsElements) {
      commentElement.addEventListener('click', (event) => {
      event.stopPropagation();
      const index = commentElement.dataset.index; // используем commentElement вместо comment
      const comment = comments[index];
      inputTextElement.value = `QUOTE_BEGIN${comment.textComment} ${comment.name}QUOTE_END`;
    });
  }
}

    buttonElement.addEventListener("click", () => {
      inputTextElement.classList.remove("input-error");
    if (inputTextElement.value === "") {
      inputTextElement.classList.add("input-error");
      return;
    }
  });

 renderComments();
  
  buttonElement.setAttribute('disabled', true);

  inputNameElement.addEventListener("input", () => {
    buttonElement.setAttribute('disabled', true);
    
    if ((inputNameElement.value.length > 0) && (inputTextElement.value.length > 0)) {
      buttonElement.removeAttribute('disabled');
    }
  });

  inputTextElement.addEventListener("input", () => {
    buttonElement.setAttribute('disabled', true);

    if ((inputNameElement.value.length > 0) && (inputTextElement.value.length > 0)) {

      buttonElement.removeAttribute('disabled');
    }

  });

  const currentDate = new Date().getDate().toString().padStart(2, '0') + '.' +
    (new Date().getMonth() + 1).toString().padStart(2, '0') + '.' +
    new Date().getFullYear().toString().slice(-2) + " " +
    new Date().toLocaleTimeString().slice(0, -3);

    buttonElement.addEventListener("click", () => {
    buttonElement.setAttribute('disabled', true);

    // ------------------------- Добавляем коментарий в хранилище данных ----------------------------------------------------

    fetch("https://wedev-api.sky.pro/api/v1/shapovalov-dmitry/comments",{
      method: 'POST',
      body: JSON.stringify({
        name: inputNameElement.value,
        text: inputTextElement.value,
      }),
    }).then((response) => {
    response.json().then((responseData) => {
        comments = responseData.comments;
      
      });
  });

    renderComments();

  //--------------------------- Новый GET запрос --------------------------------

  const fetchPromiseDuble = fetch("https://wedev-api.sky.pro/api/v1/shapovalov-dmitry/comments",{
      method: 'GET',
    });

    fetchPromiseDuble.then((response) => {
    const jsonPromise = response.json();

    jsonPromise.then((responseData) => {
      console.log(responseData);

      comments = responseData.comments; 
      renderComments();
    });
    }); 

    renderComments(); 

    inputNameElement.value = "";
    inputTextElement.value = "";
  });
   
  document.addEventListener("keyup", function (enter) {
    if (enter.keyCode == 13) {
      buttonElement.click();
    }
  });

  buttonElementDel.addEventListener("click", () => {

    comments.pop();

    const lastElement = commentsElement.lastElementChild;
    lastElement.remove();
  });

</script>

</html>
